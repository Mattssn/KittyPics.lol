<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cat Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
        }
        select, button {
            padding: 10px 15px;
            font-size: 1em;
            margin: 10px;
            border-radius: 5px;
            border: none;
        }
        select {
            background: #fff;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            margin: 20px 0;
        }
        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .loading {
            display: none;
            font-size: 1.2em;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>üê± Random Cat Generator üê±</h1>
    <div class="container">
        <select id="breedSelect">
            <option value="">All Breeds</option>
        </select>
        <br><br>
        <img id="catImage" src="" alt="Random Cat">
        <p id="loading" class="loading">Loading a cute cat...</p>
        <br>
        <button onclick="getRandomCat()">Get New Cat</button>
    </div>
    <script>
        let breeds = [];

        async function loadBreeds() {
            try {
                const response = await fetch('https://api.thecatapi.com/v1/breeds');
                breeds = await response.json();
                const select = document.getElementById('breedSelect');
                breeds.forEach(breed => {
                    const option = document.createElement('option');
                    option.value = breed.id;
                    option.textContent = breed.name;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading breeds:', error);
            }
        }

        async function getRandomCat() {
            const img = document.getElementById('catImage');
            const loading = document.getElementById('loading');
            const selectedBreed = document.getElementById('breedSelect').value;
            img.src = '';
            loading.style.display = 'block';
            try {
                let url = 'https://api.thecatapi.com/v1/images/search';
                if (selectedBreed) {
                    url += `?breed_ids=${selectedBreed}`;
                }
                const response = await fetch(url);
                const data = await response.json();
                img.src = data[0].url;
                loading.style.display = 'none';
            } catch (error) {
                console.error('Error fetching cat:', error);
                img.alt = 'Failed to load cat image';
                loading.textContent = 'Oops, cat escaped!';
            }
        }
        // Load breeds on page load
        loadBreeds();
        // Load a cat on page load
        getRandomCat();
    </script>
</body>
</html>
