<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cat Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --bg-gradient: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            --text-color: #333;
            --container-bg: rgba(255, 255, 255, 0.95);
            --canvas-bg: #fff;
        }
        body.dark-mode {
            --bg-gradient: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #2d2d2d 100%);
            --text-color: #e0e0e0;
            --container-bg: rgba(30, 30, 30, 0.95);
            --canvas-bg: #2a2a2a;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-color);
            padding: 20px;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background 0.3s;
        }
        .header {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
            max-width: 700px;
        }
        h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            color: #fff;
            margin-bottom: 15px;
        }
        .dark-toggle {
            background: rgba(0,0,0,0.3);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95em;
            transition: background 0.3s;
        }
        .dark-toggle:hover {
            background: rgba(0,0,0,0.5);
        }
        .container {
            background: var(--container-bg);
            border-radius: 20px;
            padding: 35px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 700px;
        }
        select {
            width: 100%;
            padding: 14px;
            font-size: 1em;
            margin-bottom: 25px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background: var(--canvas-bg);
            color: var(--text-color);
        }
        canvas {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
            margin: 25px 0;
            display: block;
            background: var(--canvas-bg);
        }
        .loading {
            display: none;
            font-size: 1.1em;
            color: var(--text-color);
            margin: 20px 0;
        }
        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 16px 45px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 350px;
        }
        button:hover {
            background: #ff5252;
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
            .header {
                flex-direction: column;
            }
            .container {
                padding: 25px;
                max-width: 100%;
            }
            canvas {
                margin: 20px 0;
            }
            button {
                padding: 14px 35px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üê± Random Cat Generator üê±</h1>
        <button class="dark-toggle" onclick="toggleDarkMode()">üåô Dark</button>
    </div>
    <div class="container">
        <select id="breedSelect">
            <option value="">All Breeds</option>
        </select>
        <canvas id="catCanvas"></canvas>
        <p id="loading" class="loading">Loading a cute cat...</p>
        <button onclick="getRandomCat()">Get New Cat</button>
    </div>
    <script>
        let breeds = [];

        async function loadBreeds() {
            try {
                const response = await fetch('https://api.thecatapi.com/v1/breeds');
                breeds = await response.json();
                const select = document.getElementById('breedSelect');
                breeds.forEach(breed => {
                    const option = document.createElement('option');
                    option.value = breed.id;
                    option.textContent = breed.name;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading breeds:', error);
            }
        }

        async function getRandomCat() {
            const canvas = document.getElementById('catCanvas');
            const loading = document.getElementById('loading');
            const selectedBreed = document.getElementById('breedSelect').value;
            loading.style.display = 'block';
            loading.textContent = 'Loading a cute cat...';
            try {
                let url = 'https://api.thecatapi.com/v1/images/search';
                if (selectedBreed) {
                    url += `?breed_ids=${selectedBreed}`;
                }
                const response = await fetch(url);
                if (!response.ok) throw new Error(`API error: ${response.status}`);
                const data = await response.json();
                if (!data || !data[0]) throw new Error('No cat data received');
                const imageUrl = '/api/watermark?url=' + encodeURIComponent(data[0].url);
                const img = new Image();
                img.onload = () => {
                    const ctx = canvas.getContext('2d');
                    const displayWidth = canvas.clientWidth;
                    
                    // Detect and crop white borders
                    const tempCanvas = document.createElement('canvas');
                    tempCanvas.width = img.naturalWidth;
                    tempCanvas.height = img.naturalHeight;
                    const tempCtx = tempCanvas.getContext('2d');
                    tempCtx.drawImage(img, 0, 0);
                    const imageData = tempCtx.getImageData(0, 0, img.naturalWidth, img.naturalHeight);
                    const data = imageData.data;
                    
                    let topCrop = 0, bottomCrop = img.naturalHeight;
                    const threshold = 240; // Whiteness threshold
                    
                    // Find top white border
                    for (let y = 0; y < img.naturalHeight; y++) {
                        let isWhite = true;
                        for (let x = 0; x < img.naturalWidth; x++) {
                            const idx = (y * img.naturalWidth + x) * 4;
                            if (data[idx] < threshold || data[idx + 1] < threshold || data[idx + 2] < threshold) {
                                isWhite = false;
                                break;
                            }
                        }
                        if (!isWhite) {
                            topCrop = y;
                            break;
                        }
                    }
                    
                    // Find bottom white border
                    for (let y = img.naturalHeight - 1; y >= topCrop; y--) {
                        let isWhite = true;
                        for (let x = 0; x < img.naturalWidth; x++) {
                            const idx = (y * img.naturalWidth + x) * 4;
                            if (data[idx] < threshold || data[idx + 1] < threshold || data[idx + 2] < threshold) {
                                isWhite = false;
                                break;
                            }
                        }
                        if (!isWhite) {
                            bottomCrop = y + 1;
                            break;
                        }
                    }
                    
                    const croppedHeight = bottomCrop - topCrop;
                    const ratio = Math.min(displayWidth / img.naturalWidth, 400 / croppedHeight);
                    const scaledWidth = img.naturalWidth * ratio;
                    const scaledHeight = croppedHeight * ratio;
                    const watermarkBarHeight = 40;
                    
                    canvas.width = displayWidth;
                    canvas.height = scaledHeight + watermarkBarHeight;
                    
                    const x = (displayWidth - scaledWidth) / 2;
                    const y = 0;
                    
                    ctx.fillStyle = '#fff';
                    ctx.fillRect(0, 0, displayWidth, canvas.height);
                    ctx.drawImage(img, 0, topCrop, img.naturalWidth, croppedHeight, x, y, scaledWidth, scaledHeight);
                    
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                    ctx.fillRect(0, scaledHeight, displayWidth, watermarkBarHeight);
                    ctx.fillStyle = '#333';
                    ctx.font = 'bold 14px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('kittypics.lol', displayWidth / 2, scaledHeight + 26);
                    loading.style.display = 'none';
                };
                img.onerror = () => {
                    console.error('Image load failed:', imageUrl);
                    loading.textContent = 'Failed to load image!';
                };
                img.src = imageUrl;
            } catch (error) {
                console.error('Error fetching cat:', error);
                loading.textContent = 'Oops, cat escaped! ' + error.message;
                loading.style.display = 'block';
            }
        }
        loadBreeds();
        getRandomCat();
        
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }
        
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }
    </script>
</body>
</html>
