<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cat Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            color: #333;
            padding: 20px;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
        }
        select {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background: #fff;
        }
        canvas {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            margin: 20px 0;
            display: block;
        }
        .loading {
            display: none;
            font-size: 1.1em;
            color: #666;
            margin: 20px 0;
        }
        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 14px 40px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 300px;
        }
        button:hover {
            background: #ff5252;
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
            .container {
                padding: 20px;
                max-width: 100%;
            }
            canvas {
                height: 300px;
            }
            button {
                padding: 12px 30px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <h1>üê± Random Cat Generator üê±</h1>
    <div class="container">
        <select id="breedSelect">
            <option value="">All Breeds</option>
        </select>
        <canvas id="catCanvas"></canvas>
        <p id="loading" class="loading">Loading a cute cat...</p>
        <button onclick="getRandomCat()">Get New Cat</button>
    </div>
    <script>
        let breeds = [];

        async function loadBreeds() {
            try {
                const response = await fetch('https://api.thecatapi.com/v1/breeds');
                breeds = await response.json();
                const select = document.getElementById('breedSelect');
                breeds.forEach(breed => {
                    const option = document.createElement('option');
                    option.value = breed.id;
                    option.textContent = breed.name;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading breeds:', error);
            }
        }

        async function getRandomCat() {
            const canvas = document.getElementById('catCanvas');
            const loading = document.getElementById('loading');
            const selectedBreed = document.getElementById('breedSelect').value;
            loading.style.display = 'block';
            try {
                let url = 'https://api.thecatapi.com/v1/images/search';
                if (selectedBreed) {
                    url += `?breed_ids=${selectedBreed}`;
                }
                const response = await fetch(url);
                const data = await response.json();
                const imageUrl = data[0].url;
                const img = new Image();
                img.onload = () => {
                    const ctx = canvas.getContext('2d');
                    const displayWidth = canvas.clientWidth;
                    const displayHeight = 400;
                    
                    canvas.width = displayWidth;
                    canvas.height = displayHeight + 50;
                    
                    const ratio = Math.min(displayWidth / img.naturalWidth, displayHeight / img.naturalHeight);
                    const scaledWidth = img.naturalWidth * ratio;
                    const scaledHeight = img.naturalHeight * ratio;
                    const x = (displayWidth - scaledWidth) / 2;
                    const y = (displayHeight - scaledHeight) / 2;
                    
                    ctx.drawImage(img, x, y, scaledWidth, scaledHeight);
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.85)';
                    ctx.fillRect(0, displayHeight, displayWidth, 50);
                    ctx.fillStyle = 'black';
                    ctx.font = 'bold 16px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('kittypics.lol', displayWidth / 2, displayHeight + 32);
                    loading.style.display = 'none';
                };
                img.src = imageUrl;
            } catch (error) {
                console.error('Error fetching cat:', error);
                loading.textContent = 'Oops, cat escaped!';
                loading.style.display = 'block';
            }
        }
        loadBreeds();
        getRandomCat();
    </script>
</body>
</html>
